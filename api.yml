                  type: string
                  example: "certificateTag"
                  description: "Имя класса тэга"
                name:
                  type: object
                  properties:
                    ru:
                      type: string
                      example: "Название"
                      description: "Название тэга на русском языке"
                description:
                  type: string
                  example: "This is a sample tag"
                  description: "Описание тэга"
                summary:
                  type: string
                  example: "Sample summary"
                  description: "Краткое описание тэга"
                media:
                  type: string
                  example: "http://example.com/media"
                  description: "Ссылка на медиафайл, связанный с тэгом"
              example:
                _classname: "certificateTag"
                name:
                  ru: "Название"
                description: "This is a sample tag"
                summary: "Sample summary"
                media: "http://example.com/media"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "789e4567-e89b-12d3-a456-426614174000"
                    description: "Уникальный идентификатор созданного тэга"
                  _classname:
                    type: string
                    example: "certificateTag"
                    description: "Имя класса тэга"
                  name:
                    type: object
                    properties:
                      ru:
                        type: string
                        example: "Название"
                        description: "Название тэга"
                  description:
                    type: string
                    example: "This is a sample tag"
                    description: "Описание тэга"
                  summary:
                    type: string
                    example: "Sample summary"
                    description: "Краткое описание тэга"
                  media:
                    type: string
                    example: "http://example.com/media"
                    description: "Ссылка на медиафайл, связанный с тэгом"
              examples:
                example1:
                  summary: Пример успешного ответа
                  value:
                    id: "789e4567-e89b-12d3-a456-426614174000"
                    _classname: "certificateTag"
                    name:
                      ru: "Название"
                    description: "This is a sample tag"
                    summary: "Sample summary"
                    media: "http://example.com/media"

    get:
      summary: Получить все тэги
      x-exegesis-controller: tag.controller
      operationId: getAllTag
      parameters:
        - name: page
          in: query
          description: Номер страницы
          required: false
          schema:
            type: integer
            minimum: 1
        - name: count
          in: query
          description: Количество элементов на странице
          required: false
          schema:
            type: integer
            minimum: 1
        - name: conditions
          in: query
          description: Условия фильтрации
          required: false
          schema:
            type: object
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        _classname:
                          type: string
                          example: "certificateTag"
                          description: "Имя класса тэга"
                        name:
                          type: object
                          properties:
                            ru:
                              type: string
                              example: "Название"
                              description: "Название тэга на русском языке"
                        description:
                          type: string
                          example: "This is a sample tag"
                          description: "Описание тэга"
                        summary:
                          type: string
                          example: "Sample summary"
                          description: "Краткое описание тэга"
                        media:
                          type: string
                          example: "http://example.com/media"
                          description: "Ссылка на медиафайл, связанный с тэгом"
                        updatedAt:
                          type: string
                          format: date-time
                          example: "2024-07-05T12:07:24.826Z"
                          description: "Дата и время последнего обновления"
                        deletedAt:
                          type: string
                          format: date-time
                          nullable: true
                          example: null
                          description: "Дата и время удаления (если применимо)"
                        uid:
                          type: string
                          example: "78ca3795-e0c0-4a0b-b889-007bcd97aa6f"
                          description: "Уникальный идентификатор тэга"
                        createdAt:
                          type: string
                          format: date-time
                          example: "2024-07-05T12:07:24.826Z"
                          description: "Дата и время создания"
              examples:
                example1:
                  summary: Пример успешного ответа
                  value:
                    items:
                      - _classname: "certificateTag"
                        name:
                          ru: "Название"
                        description: "This is a sample tag"
                        summary: "Sample summary"
                        media: "http://example.com/media"
                        updatedAt: "2024-07-05T12:07:24.826Z"
                        deletedAt: null
                        uid: "78ca3795-e0c0-4a0b-b889-007bcd97aa6f"
                        createdAt: "2024-07-05T12:07:24.826Z"

