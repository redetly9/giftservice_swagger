        - name: page
          in: query
          description: Номер страницы
          required: false
          schema:
            type: integer
            minimum: 1
        - name: count
          in: query
          description: Количество элементов на странице
          required: false
          schema:
            type: integer
            minimum: 1
        - name: conditions
          in: query
          description: Условия фильтрации
          required: false
          schema:
